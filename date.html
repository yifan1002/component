<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>插件-日期与时间</title>
<link rel="stylesheet" type="text/css" href="assets/css/all.css"/>
</head>

<body>
<div class="container">
	<h2 class="mt-30">常规用法</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="zh">中文版：</label>
			<input type="text" id="zh" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="en">英文版：</label>
			<input type="text" id="en" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="theme-grid">格子主题：</label>
			<input type="text" id="theme-grid" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="theme-custom">自定义主题：</label>
			<input type="text" id="theme-custom" class="form-control" />
		</div>
	</div>
	<h2 class="mt-30">其他：年、月、时间、日期+时间</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="year">年：</label>
			<input type="text" id="year" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="month">月：</label>
			<input type="text" id="month" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="time">时间：</label>
			<input type="text" id="time" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="dateTime">日期+时间：</label>
			<input type="text" id="dateTime" class="form-control" />
		</div>
	</div>
	<h2 class="mt-30">范围选择</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="range-date">日期：</label>
			<input type="text" id="range-date" class="form-control" value="2018-08-01 - 2018-08-05" style="width: 200px;" />
		</div>
		<div class="form-group mr-20">
			<label for="range-time">时间：</label>
			<input type="text" id="range-time" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="range-dateTime">日期+时间：</label>
			<input type="text" id="range-dateTime" class="form-control" />
		</div>
	</div>
	<div class="row">
		<div class="form-group mr-20">
			<label for="range-year">年：</label>
			<input type="text" id="range-year" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="range-month">年月：</label>
			<input type="text" id="range-month" class="form-control" />
		</div>
	</div>
	<h2 class="mt-30">限定日期和时间</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="limit-date">日期：</label>
			<input type="text" id="limit-date" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="limit-time">时间：</label>
			<input type="text" id="limit-time" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="limit-day">前后若干天：</label>
			<input type="text" id="limit-day" class="form-control" />
		</div>
	</div>
	<h2 class="mt-30">自定义格式</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="custom-date">日期：</label>
			<input type="text" id="custom-date" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="custom-time">时间：</label>
			<input type="text" id="custom-time" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="custom-dateTime">范围：</label>
			<input type="text" id="custom-dateTime" class="form-control" />
		</div>
	</div>
	<h2 class="mt-30">公历节日和自定义重要日子</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="festival">开启公历节日：</label>
			<input type="text" id="festival" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="festival-custom">自定义重要日：</label>
			<input type="text" id="festival-custom" class="form-control" />
		</div>
	</div>
	<h2 class="mt-30">同时绑定多个</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="bind-date1">日期1：</label>
			<input type="text" id="bind-date1" class="form-control js-bind" />
		</div>
		<div class="form-group mr-20">
			<label for="bind-date2">日期2：</label>
			<input type="text" id="bind-date2" class="form-control js-bind" />
		</div>
		<div class="form-group mr-20">
			<label for="bind-date3">日期3：</label>
			<input type="text" id="bind-date3" class="form-control js-bind" />
		</div>
	</div>
	<h2 class="mt-30">其他功能</h2>
	<div class="row">
		<div class="form-group mr-20">
			<label for="init">初始赋值：</label>
			<input type="text" id="init" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="back">选中后的回调：</label>
			<input type="text" id="back" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="bar">不出现底部操作栏：</label>
			<input type="text" id="bar" class="form-control" />
		</div>
		<div class="form-group mr-20">
			<label for="no-input">非input元素：</label>
			<span id="no-input" style="display: inline-block;width:100px;height:30px;background: #eee;cursor: pointer;"></span>
		</div>
	</div>
	<h2 class="mt-30">直接嵌套显示</h2>
	<div class="row">
		<div id="static"></div>
	</div>
</div>

	
<script src="plugs/jquery-1.9.1.min.js"></script>
<script src="plugs/laydate/laydate.min.js"></script>
<script type="text/javascript">
	//常规用法
	//中文版
	laydate.render({
		elem: '#zh'
	});
	//国际版
	laydate.render({
		elem: '#en',
		lang: 'en'
	});
	//格子主题
	laydate.render({
		elem: '#theme-grid',
		theme: 'grid'
	});
	//自定义主题
	laydate.render({
		elem: '#theme-custom',
		theme: '#393D49'
	});
	
	
	//其他：年、月、时间、日期+时间
	//年选择器
	laydate.render({
		elem: '#year',
		type: 'year'
	});
	//年月选择器
	laydate.render({
		elem: '#month',
		type: 'month'
	});
	//时间选择器
	laydate.render({
		elem: '#time',
		type: 'time'
	});
	//时间选择器
	laydate.render({
		elem: '#dateTime',
		type: 'datetime'
	});
	
	//范围选择
	laydate.render({
		elem: '#range-date',
		range: true
	});
	
	laydate.render({
		elem: '#range-time',
		type: 'time',
		range: true
	});
	laydate.render({
		elem: '#range-dateTime',
		type: 'datetime',
		range: true
	});
	laydate.render({
		elem: '#range-year',
		type: 'year',
		range: true
	});
	laydate.render({
		elem: '#range-month',
		type: 'month',
		range: true
	});
	
	//限定日期和时间
	var limitDate = laydate.render({
		elem: '#limit-date',
		min: '2018-06-15',
		max: '2018-12-12',
		ready: function(){
			limitDate.hint('日期可选值设定在 <br> 2018-06-15 到 2018-12-12');
		}
	});
	laydate.render({
		elem: '#limit-time',
		type: 'time',
		min: '09:30:00',
		max: '10:30:00'
	});
	laydate.render({
		elem: '#limit-day',
		min: -3,
		max: 3
	});
	
	//自定义格式
	laydate.render({
		elem: '#custom-date',
		format: 'yyyy年MM月dd日'
	});
	laydate.render({
		elem: '#custom-time',
		type: 'time',
		format: 'HH点MM分'
	});
	laydate.render({
		elem: '#custom-dateTime',
		type: 'datetime',
		range: '到',
		format: 'dd/MM/yyyy'
	});
	
	//公历节日和自定义重要日子
	//开启公历节日
	laydate.render({
		elem: '#festival',
		calendar: true
	});
	//自定义重要日
	laydate.render({
		elem: '#festival-custom',
		mark: {
			'0-10-14': '生日',
			'0-12-31': '跨年', //每年的日期
			'0-0-10': '工资', //每月某天
			'0-0-15': '月中',
			'2018-8-15': '' //如果为空字符，则默认显示数字+徽章
		},
		done: function(value, date) {
			if(date.year === 2018 && date.month === 8 && date.date === 15) { //点击2018年8月15日，弹出提示语
				alert('这一天是：中国人民抗日战争胜利73周年');
			}
		}
	});
	
	//同时绑定多个
	lay('.js-bind').each(function() {
		laydate.render({
			elem: this,
			trigger: 'click'
		});
	});
	
	//其他功能
	//初始赋值
	laydate.render({
		elem: '#init',
		value: '2018-10-14'
	});
	//选中后的回调
	laydate.render({
		elem: '#back',
		format: 'yyyy///MM///dd',
		done: function(value, date) {
			//alert('你选择的日期是：' + value + '\n获得的对象是' + JSON.stringify(date));
			//纯粹为了测试好玩
			$('#back').val(value.myReplace('-','///'))
		}
	});
	//不出现底部栏
	laydate.render({
		elem: '#bar',
		showBottom: false
	});
	//非input元素
	laydate.render({
		elem: '#no-input'
	});
	
	
	//直接嵌套显示
	laydate.render({
		elem: '#static',
		position: 'static'
	});
	
	
	//正则替换所有匹配的字符
	String.prototype.myReplace=function(x,y){
	    var reg=new RegExp(x,"g");
	    return this.replace(reg,y); 
	};
</script>
</body>
</html>
