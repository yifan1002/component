<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>插件-弹出层相关</title>
<link rel="stylesheet" type="text/css" href="assets/css/all.css"/>
</head>

<body>
<div class="container">
	<h2 class="mt-30">普通弹出层</h2>
	<div class="row">
		<button class="btn btn-default js-layer">打开弹出层</button>
	</div>
	<h2 class="mt-30">带操作提示Msg</h2>
	<div class="row">
		<button class="btn btn-success js-opt1">成功</button>
		<button class="btn btn-danger js-opt2">失败</button>
		<button class="btn btn-warning js-opt3">警告</button>
		<button class="btn btn-info js-opt4">提示</button>
	</div>
	<h2 class="mt-30">全局提示Msg</h2>
	<div class="row">
		<button class="btn btn-success js-msg1">上+成功</button>
		<button class="btn btn-danger js-msg2">右+失败</button>
		<button class="btn btn-warning js-msg3">下+警告</button>
		<button class="btn btn-info js-msg4">左+提示</button>
		<button class="btn js-msg5">普通纯文字</button>
	</div>
	<h2 class="mt-30">气泡Tips</h2>
	<div class="row">
		<button class="btn btn-default js-tips1">上+默认</button>
		<button class="btn btn-default js-tips2">右+默认</button>
		<button class="btn btn-default js-tips3">下+默认</button>
		<button class="btn btn-default js-tips4">左+默认</button>
	</div>
	<h2 class="mt-30">轻提示Toast</h2>
	<div class="row">
		<button class="btn btn-success js-toast1">成功</button>
		<button class="btn btn-danger js-toast2">失败</button>
		<button class="btn btn-warning js-toast3">警告</button>
		<button class="btn btn-danger js-toast4">出错</button>
		<button class="btn btn-info js-toast5">加载</button>
		<button class="btn btn-info js-toast6">加载-无文字</button>
		<button class="btn js-toast7">普通纯文字</button>
	</div>
</div>

<div class="js-feedback" style="display: none;">
	<div class="form-group">
		<label for="c1-1" class="choice">
			<input type="checkbox" name="c1" id="c1-1" />
			<span class="choice-name">资源内容错误</span>
		</label>
		<label for="c1-2" class="choice">
			<input type="checkbox" name="c1" id="c1-2" />
			<span class="choice-name">资源分类错误</span>
		</label>
		<label for="c1-3" class="choice">
			<input type="checkbox" name="c1" id="c1-3" />
			<span class="choice-name">资源分类错误</span>
		</label>
		<label for="c1-4" class="choice">
			<input type="checkbox" name="c1" id="c1-4" />
			<span class="choice-name">资源内容错误</span>
		</label>
		<label for="c1-5" class="choice">
			<input type="checkbox" name="c1" id="c1-5" />
			<span class="choice-name">资源分类错误</span>
		</label>
		<label for="c1-6" class="choice">
			<input type="checkbox" name="c1" id="c1-6" />
			<span class="choice-name">其他</span>
		</label>
	</div>
	<div class="mt-10">
		<textarea class="form-control" style="width: 100%;height: 150px;" placeholder="请输入其他理由"></textarea>
	</div>
</div>
	
<script src="plugs/jquery-1.9.1.min.js"></script>
<script src="plugs/layer/layer.js"></script>
<script src="assets/js/jquery-toast.js"></script>
<script type="text/javascript">
$(function(){
	//普通弹出层
	$('.js-layer').click(function(){
		layer.open({
			type: 1,
			title: '自定义标题',
			area: ['520px', 'auto'],
			btn: ['确定', '取消'],
			content: $('.js-feedback')
		})
	});
	//带操作提示Msg
	//成功
	$('.js-opt1').click(function(){
		layer.msg('<p class="b">这是一条成功信息</p><p>一些附加信息一些附加信息一些附加信息。</p>', {
			icon: 1,
			shade: 0.2,
			area: ['410px', 'auto'],
			btn: ['确定', '取消']
		}, function(){
			//点击确定按钮，结合toast提示
			$.toast({
				title: '你点击了确定按钮<br />这是二次提示！',
				type: 1,
				time: 200000,
				mask: 1
			});
		});
	});
	//错误
	$('.js-opt2').click(function(){
		layer.msg('<p class="b">这是一条错误信息</p><p>一些附加信息一些附加信息一些附加信息。</p>', {
			icon: 2,
			shade: 0.2,
			area: ['410px', 'auto'],
			btn: ['确定', '取消']
		})
	});
	//警告
	$('.js-opt3').click(function(){
		layer.msg('<p class="b">这是一条重要信息</p><p>一些附加信息一些附加信息一些附加信息。</p>', {
			icon: 0,
			shade: 0.2,
			area: ['410px', 'auto'],
			btn: ['确定', '取消']
		})
	});
	//提示
	$('.js-opt4').click(function(){
		layer.msg('<p class="b">这是一条通知信息</p><p>一些附加信息一些附加信息一些附加信息一些附加信息一些附加信息。</p>', {
			icon: 3,
			shade: 0.2,
			area: ['410px', 'auto'],
			btn: ['确定', '取消']
		})
	});
	
	//全局提示Msg
	//上+成功
	$('.js-msg1').click(function() {
		layer.msg('这是全局提示，用于操作反馈', {
			icon: 1,
			offset: 't',
			time: 200000 //2秒关闭（如果不配置，默认是3秒）
		}, function() {
			//关闭后操作
		});
	});
	//右+失败
	$('.js-msg2').click(function() {
		layer.msg('这是全局提示，用于操作反馈', {
			icon: 2,
			offset: 'r'
		});
	});
	//下+警告
	$('.js-msg3').click(function() {
		layer.msg('这是全局提示，用于操作反馈', {
			icon: 0,
			offset: 'b'
		});
	});
	//左+提示
	$('.js-msg4').click(function() {
		layer.msg('这是全局提示，用于操作反馈', {
			icon: 3,
			offset: 'l'
		});
	});
	//普通
	$('.js-msg5').click(function() {
		layer.msg('另一种提示效果，不加图标');
	});
	
	//气泡Tips
	//上+默认
	$('.js-tips1').click(function() {
		layer.tips('上提示、默认效果', this, {
			tips: 1
		});
	});
	//右+成功
	$('.js-tips2').click(function() {
		layer.tips('右提示、默认效果', '.js-tips2', {
			tips: 2
		});
	});
	//下+失败
	$('.js-tips3').click(function() {
		layer.tips('下提示、默认效果', '.js-tips3', {
			tips: 3
		});
	});
	//左+提示
	$('.js-tips4').click(function() {
		layer.tips('左提示、默认效果', '.js-tips4', {
			tips: 4
		});
	});
	
	//轻提示Toast
	//成功
	$('.js-toast1').on('click', function(){
		$.toast();
	});
	//失败
	$('.js-toast2').on('click', function(){
		$.toast({
			title: '失败提示',
			type: 2
		});
	});
	//警告
	$('.js-toast3').on('click', function(){
		$.toast({
			title: '警告提示',
			type: 3
		});
	});
	//出错
	$('.js-toast4').on('click', function(){
		$.toast({
			title: '出错提示',
			type: 4
		});
	});
	//加载
	$('.js-toast5').on('click', function(){
		$.toast({
			title: '加载中…',
			type: 5,
			time: 200000,
			mask: 1
		});
	});
	//加载-无文字
	$('.js-toast6').on('click', function(){
		$.toast({
			title: '',
			type: 5
		});
	});
	//纯文字
	$('.js-toast7').on('click', function(){
		$.toast({
			title: '纯文字提示。纯文字提示。<br />强制换行',
			type: 6
		});
	});
});
</script>
</body>
</html>
