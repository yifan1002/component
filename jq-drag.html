<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jq拖拽复制元素到容器内</title>
		<style type="text/css">
			.outer {
				width: 1200px;
				margin: 100px auto;
				clear: both;
				zoom: 1
			}
			.left{
				float: left;
				width: 200px;
			}
			.right {
				position: relative;
				margin-left: 200px;
			}
			.box-from,.box-move {
				width: 100px;
				height: 100px;
				line-height: 100px;
				background-color: #fff;
				border: 1px solid #000;
				margin-top: 10px;
			}
			.box-from img {
				width: 100%;
				vertical-align: middle;
			}
			.box-move {
				position: fixed;
				margin-top: 0;
			}
			.box-from:hover {
				cursor: move;
			}
			.box-to {
				position: absolute;
				top: 0;
				left: 0;
				width: 300px;
				height: 300px;
				border: 1px solid #ccc;
				margin: 10px;
			}
			.box-to.hover {
				border: 1px dashed #f00;
			}
			.box-to-inner {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>

	<body data-index="0">
		<div class="outer">
			<div class="left">
				<div class="box-from" data-type="bar" data-opt=""><img src="assets/images/temp/bar.jpg"/></div>
				<div class="box-from" data-type="line"><img src="assets/images/temp/line.jpg"/></div>
				<div class="box-from" data-type="pie"><img src="assets/images/temp/pie.jpg"/></div>
			</div>
			<div class="right">
				<div class="box-to" id="box1" style="z-index:2;top:0;left:0;">
					<div class="box-to-inner"></div>
				</div>
				<div class="box-to" id="box2" style="z-index:8;top:200px;left:200px;">
					<div class="box-to-inner"></div>
				</div>
				<div class="box-to" id="box3" style="z-index:3;top:0;left:320px;">
					<div class="box-to-inner"></div>
				</div>
				<div class="box-to" id="box4" style="z-index:4;top:0;left:640px;">
					<div class="box-to-inner"></div>
				</div>
				<div class="box-to" id="box5" style="z-index:5;top:320px;left:0;">
					<div class="box-to-inner"></div>
				</div>
				<div class="box-to" id="box6" style="z-index:6;top:320px;left:320px;">
					<div class="box-to-inner"></div>
				</div>
				<div class="box-to" id="box7" style="z-index:7;top:320px;left:640px;">
					<div class="box-to-inner"></div>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="assets/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="plugs/echarts.common.min.js"></script>
		<script type="text/javascript" src="plugs/jquery.ZResize.js"></script>
		<script type="text/javascript">
		$(function() {
			new ZResize({
	            stage: '.right', 
	            item: '.box-to' 
	        });
	        
	        charts = [];
			$('.box-to').mouseup(function(e) {
				e.preventDefault();
				var type = $('.box-move').attr('data-type');
				var index = $(this).attr('data-index');
				if($('.box-move').length > 0 && $(this).children('.box-to-inner').children().length === 0) {
					//$(this).empty();
					//$('.box-move').appendTo($(this)).attr('class', '').hide();
					
					//echart图表
					var myIndex = parseInt($('body').attr('data-index'));
				    // 基于准备好的dom，初始化echarts实例
				    var myChart = echarts.init($(this).children('.box-to-inner')[0]);
				    // 指定图表的配置项和数据
				    if (type == 'bar') {
				    	option = {
						    title : {
						        text: '某地区蒸发量和降水量',
						        subtext: '纯属虚构'
						    },
						    tooltip : {
						        trigger: 'axis'
						    },
						    legend: {
						        data:['蒸发量','降水量']
						    },
						    toolbox: {
						        show : true,
						        feature : {
						            mark : {show: true},
						            dataView : {show: true, readOnly: false},
						            magicType : {show: true, type: ['line', 'bar']},
						            restore : {show: true},
						            saveAsImage : {show: true}
						        }
						    },
						    calculable : true,
						    xAxis : [
						        {
						            type : 'category',
						            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
						        }
						    ],
						    yAxis : [
						        {
						            type : 'value'
						        }
						    ],
						    series : [
						        {
						            name:'蒸发量',
						            type:'bar',
						            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
						            markPoint : {
						                data : [
						                    {type : 'max', name: '最大值'},
						                    {type : 'min', name: '最小值'}
						                ]
						            },
						            markLine : {
						                data : [
						                    {type : 'average', name: '平均值'}
						                ]
						            }
						        },
						        {
						            name:'降水量',
						            type:'bar',
						            data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
						            markPoint : {
						                data : [
						                    {name : '年最高', value : 182.2, xAxis: 7, yAxis: 183, symbolSize:18},
						                    {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}
						                ]
						            },
						            markLine : {
						                data : [
						                    {type : 'average', name : '平均值'}
						                ]
						            }
						        }
						    ]
						};
				    } else if (type == 'line') {
				    	option = {
						    title : {
						        text: '未来一周气温变化',
						        subtext: '纯属虚构'
						    },
						    tooltip : {
						        trigger: 'axis'
						    },
						    legend: {
						        data:['最高气温','最低气温']
						    },
						    toolbox: {
						        show : true,
						        feature : {
						            mark : {show: true},
						            dataView : {show: true, readOnly: false},
						            magicType : {show: true, type: ['line', 'bar']},
						            restore : {show: true},
						            saveAsImage : {show: true}
						        }
						    },
						    calculable : true,
						    xAxis : [
						        {
						            type : 'category',
						            boundaryGap : false,
						            data : ['周一','周二','周三','周四','周五','周六','周日']
						        }
						    ],
						    yAxis : [
						        {
						            type : 'value',
						            axisLabel : {
						                formatter: '{value} °C'
						            }
						        }
						    ],
						    series : [
						        {
						            name:'最高气温',
						            type:'line',
						            data:[11, 11, 15, 13, 12, 13, 10],
						            markPoint : {
						                data : [
						                    {type : 'max', name: '最大值'},
						                    {type : 'min', name: '最小值'}
						                ]
						            },
						            markLine : {
						                data : [
						                    {type : 'average', name: '平均值'}
						                ]
						            }
						        },
						        {
						            name:'最低气温',
						            type:'line',
						            data:[1, -2, 2, 5, 3, 2, 0],
						            markPoint : {
						                data : [
						                    {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
						                ]
						            },
						            markLine : {
						                data : [
						                    {type : 'average', name : '平均值'}
						                ]
						            }
						        }
						    ]
						};
				    } else if (type == 'pie') {
				    	option = {
						    title : {
						        text: '某站点用户访问来源',
						        subtext: '纯属虚构',
						        x:'center'
						    },
						    tooltip : {
						        trigger: 'item',
						        formatter: "{a} <br/>{b} : {c} ({d}%)"
						    },
						    legend: {
						        orient : 'vertical',
						        x : 'left',
						        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
						    },
						    toolbox: {
						        show : true,
						        feature : {
						            mark : {show: true},
						            dataView : {show: true, readOnly: false},
						            magicType : {
						                show: true, 
						                type: ['pie', 'funnel'],
						                option: {
						                    funnel: {
						                        x: '25%',
						                        width: '50%',
						                        funnelAlign: 'left',
						                        max: 1548
						                    }
						                }
						            },
						            restore : {show: true},
						            saveAsImage : {show: true}
						        }
						    },
						    calculable : true,
						    series : [
						        {
						            name:'访问来源',
						            type:'pie',
						            radius : '55%',
						            center: ['50%', '60%'],
						            data:[
						                {value:335, name:'直接访问'},
						                {value:310, name:'邮件营销'},
						                {value:234, name:'联盟广告'},
						                {value:135, name:'视频广告'},
						                {value:1548, name:'搜索引擎'}
						            ]
						        }
						    ]
						};
				    }
				    // 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option);
					charts.push(myChart);
					$(this).attr('data-index', myIndex);
					myIndex++;
					$('body').attr('data-index', myIndex);
					//console.log(charts.length);
				}
			}).mouseover(function(e){
				$(this).addClass('hover');
			}).mouseout(function(e){
				$(this).removeClass('hover');
			});
			$('.box-from').mousedown(function(e) {
				e.preventDefault();
				$(this).clone().addClass('box-move').appendTo($('body'));
				$('body').css('cursor', 'move');
				$('.box-move').css({
					left: e.clientX + 1,
					top: e.clientY + 1
				});
			});
			$(document).mousemove(function(e) {
				e.preventDefault();
				if($('.box-move').length > 0) {
					$('.box-move').css({
						left: e.clientX + 1,
						top: e.clientY + 1
					});
				}
			}).mouseup(function(e) {
				e.preventDefault();
				$('.box-move').remove();
				$('.box-to').removeClass('hover');
				$('body').css('cursor', 'auto');
			});
			
		});
		</script>
	</body>

</html>
